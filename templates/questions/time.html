<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カフェ診断(4/4) - 時間帯</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
 <div class="container">
  <h1>一日の中でコーヒーを飲む時間帯は？</h1>

   <!-- ✅ 画像を追加 -->
  <img src="{{ url_for('static', filename='img/time-img.png') }}" alt="味のイメージ画像" class="main-image">
  
  
  <form action="{{ url_for('question_time') }}" method="post">
    <input type="hidden" name="time" id="timeInput">
    <button type="button" class="option-button" onclick="selectOption('朝')">朝</button>
    <button type="button" class="option-button" onclick="selectOption('昼')">昼</button>
    <button type="button" class="option-button" onclick="selectOption('15時頃')">15時頃</button>
    <button type="button" class="option-button" onclick="selectOption('仕事の合間')">仕事の合間</button>
  </form>
 </div> <!-- container の閉じタグはここ -->

 <script>
  function selectOption(value) {
    document.getElementById('timeInput').value = value;
    document.body.classList.add('fade-out');
    setTimeout(function() {
      document.querySelector('form').submit();
    }, 1500); // 1.5秒後に送信（CSSのfadeOutと合わせて）
  }
 </script>
</body>
</html>
