<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カフェ診断(2/4) - 気分</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>あなたの気分は？</h1>

  <!-- ✅ 画像を追加 -->
  <img src="{{ url_for('static', filename='img/feeling-img.png') }}" alt="味のイメージ画像" class="main-image">
  
  <form action="{{ url_for('question_feeling') }}" method="post">
    <input type="hidden" name="feeling" id="feelingInput">
    <button type="button" class="option-button" onclick="selectOption('おしゃれに楽しみたい')">おしゃれに楽しみたい</button>
    <button type="button" class="option-button" onclick="selectOption('これから頑張りたい')">これから頑張りたい</button>
    <button type="button" class="option-button" onclick="selectOption('リラックスしたい')">リラックスしたい</button>
    <button type="button" class="option-button" onclick="selectOption('リフレッシュしたい')">リフレッシュしたい</button>
  </form>

  <script>
    function selectOption(value) {
      document.getElementById('feelingInput').value = value;
      document.querySelector('form').submit();
    }
  </script>
</body>
</html>
