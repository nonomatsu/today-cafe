<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カフェ診断(3/4) - アクティビティ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>コーヒーを飲みながらしたいことは？</h1>

   <!-- ✅ 画像を追加 -->
  <img src="{{ url_for('static', filename='img/activity-img.png') }}" alt="味のイメージ画像" class="main-image">
  
  
  <form action="{{ url_for('question_activity') }}" method="post">
    <input type="hidden" name="activity" id="activityInput">
    <button type="button" class="option-button" onclick="selectOption('ご飯食べる')">ご飯食べる</button>
    <button type="button" class="option-button" onclick="selectOption('スイーツ食べる')">スイーツ食べる</button>
    <button type="button" class="option-button" onclick="selectOption('本を読む')">本を読む</button>
    <button type="button" class="option-button" onclick="selectOption('音楽を聴く')">音楽を聴く</button>
  </form>

  <script>
    function selectOption(value) {
      document.getElementById('activityInput').value = value;
      document.querySelector('form').submit();
    }
  </script>
</body>
</html>
