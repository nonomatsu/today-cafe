<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - 今日のカフェ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 80px;
            color: #d32f2f; /* 赤系の色 */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 28px;
            color: #555;
            margin-top: 0;
            margin-bottom: 25px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .coffee-bean {
            font-size: 100px;
            animation: bounce 2s infinite ease-in-out;
            display: inline-block;
            margin: 0 10px 20px;
            color: #6a4f41; /* コーヒー豆の色 */
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .button-link {
            display: inline-block;
            background-color: #8B4513; /* コーヒー色 */
            color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button-link:hover {
            background-color: #6a340f;
            transform: translateY(-2px);
        }
        .small-text {
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coffee-bean">☕</div>
        <h1>404</h1>
        <h2>おや、コーヒー豆が迷子になったようです…</h2>
        <p>アクセスしようとしたページは、カップの中には見つかりませんでした。もしかしたら、別のカフェへ旅立ってしまったのかもしれません。</p>
        <p>以下のボタンから「今日のカフェ」のトップページに戻って、新しいコーヒー豆を探してみませんか？</p>
        <a href="/" class="button-link">トップページへ戻る</a>
        <p class="small-text">「今日のカフェ」で、あなたにぴったりの一杯を見つけましょう！</p>
    </div>
</body>
</html>
